<section id="form-section" class="flex items-center justify-center h-full">
    <div class="bg-teal-400 rounded-md w-1/3 p-5"> 
        <h1 class="font-bold text-center text-purple-900">Cadastrar nova categoria</h1>
        <form [formGroup]="CategoryForm" class="flex flex-col items-center gap-3">
            <input
                type="text"
                placeholder="Categoria"
                class="input input-bordered input-md w-full max-w-xs bg-#5EF7EF"
                formControlName="descricao"
            />
            <app-button text="Nova categoria" class="mb-3" (Click)="onSubmit()"></app-button>
        </form>
    </div>
</section>
