<div id="container" class="bg-white w-3/4 mx-auto">
  <div class="flex mb-3">
    <h1>ToDo List</h1>
    <app-button icon="add"></app-button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.Nome }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.Categoria }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="DataI">
      <th mat-header-cell *matHeaderCellDef>Data Inicial</th>
      <td mat-cell *matCellDef="let element">{{ element.DataI }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="DataF">
      <th mat-header-cell *matHeaderCellDef>Data Final</th>
      <td mat-cell *matCellDef="let element">{{ element.DataF }}</td>
    </ng-container>

    <ng-container matColumnDef="">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <app-button icon="check"></app-button>
            <app-button icon="delete_forever"></app-button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="DisplayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: DisplayColumns"></tr>
  </table>
</div>
